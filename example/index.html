<!DOCTYPE HTML>
<html>

<head>
  <script type="text/javascript" src="../build/heatmap.min.js"></script>

</head>

<body>
  <div class="heatmap">
    <img src="website.jpg" alt="">
  </div>
  <script type="text/javascript">
      var positionData = [
          {
            height: 100,
            positions: [ 0, 10, 15, 20, 25, 30, 35, 40 ]
          }
        ,
          {
            height: 200,
            positions: [ 25, 30, 35, 40, 45, 50, 55, 60 ]
          }
        ,
          {
            height: 100,
            positions: [ 225, 230, 235, 240, 245, 250, 255, 260 ]
          }
        ];
      new wd3.Heatmap(
        "heatmap",
        'website.jpg',
        positionData,
        {
          screenshotAlpha: 0.3,
          heatmapAlpha: 0.5,
          colorScheme:'simple'
        }
      );
    </script>
</body>

</html>
